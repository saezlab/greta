max_mins_per_step: 560

# Methods
methods:
    celloracle:
        k: 20
        thr_coaccess: 0.2
        ext: 500000
        fpr: 0.02
        blen: 200
        tfb_thr: 10
        a: 10
        p: 0.001
        n: 2000
    dictys:
        ext: 500000
        device: 'cuda:0'
        n_p2g_links: 20
        use_p2g: False
        thr_score: 0.25
    figr:
        ext: 500000
        thr_p2g_pval: 0.1
        ncres: 2
        cellK: 10
        dorcK: 10
        thr_score: 2
    granie:
        ext: 500000
        thr_fdr: 0.2
    pando:
        exclude_exons: 'TRUE'
        ext: 500000
        thr_corr: 0.05
        p_thresh: 0.1
        rsq_thresh: 0.05
        nvar_thresh: 2
        min_genes_per_module: 3
    scenicplus:
        ntopics: 50
        ext: 500000


baselines: ['collectri', 'dorothea', 'random', 'scenic']

colors:
    nets:
        celloracle: 'tab:blue'
        dictys: 'tab:orange'
        figr: 'tab:green'
        granie: 'tab:red'
        pando: 'tab:purple'
        scenicplus: 'tab:olive'
        collectri: 'tab:brown'
        dorothea: 'tab:pink'
        scenic: 'tab:cyan'
        random: 'black'

